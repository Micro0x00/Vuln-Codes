<!DOCTYPE html>
<html>
<head>
  <title>HTML Injection Example</title>
</head>
<body>
  <h1>HTML Injection Example</h1>
  
  <form>
    <label for="userInput">Enter your name:</label>
    <input type="text" id="userInput" name="userInput">
    <button type="button" onclick="displayOutput()">Submit</button>
  </form>
  
  <div id="outputContainer"></div>
  
  <script>
    function displayOutput() {
      var userInput = document.getElementById('userInput').value;
      var output = "<div>Welcome, " + userInput + "!</div>";
      document.getElementById('outputContainer').innerHTML = output;
    }
  </script>
</body>
</html>
